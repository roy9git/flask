<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    h3 {
      text-align: center;
    }

    .content {
      max-width: 500px;
      margin: auto;
    }
  </style>
  <title>ADD Task</title>
</head>

<body>
  <h1>Here you can create new tasks and display the final result</h1>
  <div class ='content'>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Enter-Tasks</button>
    <a href ="/display"><button type="submit" class="btn btn-success">Display the tasks added</button></a>
    <a href="/Loggedin"><button type="button" class="btn btn-dark">Goback to login page</button></a>
</div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/addtask" method="POST">
          <div class="modal-body">
            <div class="container-fluid">
              <label for="exampleInputEmail1" class="form-label" aria-placeholder="in 24 hours format">Start-Time</label>
              <input type="text" class="form-control" name="st">
            </div>
            <div class="container-fluid">
              <label for="exampleInputEmail1" class="form-label" aria-placeholder="in 24 hours format">End-Time</label>
              <input type="text" class="form-control" name="et">
            </div>
            <div class="container-fluid">
              <label for="exampleInputEmail1" class="form-label" aria-placeholder="Enter name">Task-Name</label>
              <input type="text" class="form-control" name="tn">
            </div>
            <div class="container-fluid">
              <label for="exampleInputEmail1" class="form-label" aria-placeholder="write(Y/N)">Give-Reminder</label>
              <input type="text" class="form-control" name="gr">
            </div>
            <br>
            <div class="content">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
